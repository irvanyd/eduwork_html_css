<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pengenalan CSS</title>
    <link rel="icon" href="img/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="main">
            <table><div class="childmain">
                <tr>
                    <td>
                        <div class="upper-content">
                            <img src="img/instagram.png">
                        </div>
                    </td>
                    <td>
                        <div class="main-content">
                            <div class="header">
                                <img src="img/text.png" /></div>
                            <div class="l-part">
                                <input type="text" placeholder="Username" class="input-1" /></div>
                            <div class="overlap-text">
                                <input type="password" placeholder="Password" class="input-2" />
                                <a href="#">Forgot?</a></div>
                            <div class="login">
                                <input type="button" value="Log in" class="btn" /></div>
                        </div>
                        <div class="sub-content">
                            <div class="s-part">
                              Don't have an account? <a href="#">Sign up</a>
                            </div>
                        </div>
                    </td>
                </tr>
                </div>
            </table>
          </div>
    </main>
    <footer>
        <div class="bottom">
            <table class="bottomtable" align="center">
                <tr>
                    <td>Meta</td>
                    <td>About</td>
                    <td>Blog</td>
                    <td>Jobs</td>
                    <td>Help</td>
                    <td>API</td>
                    <td>Privacy</td>
                    <td>Terms</td>
                    <td>Top Accounts</td>
                    <td>Locations</td>
                    <td>Instagram Lite</td>
                    <td>Contact Uploading & Non-Users</td>
                </tr>
            </table>
            <p>
                <select>
                    <option value="English">English</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Melayu">Melayu</option>
                    <option value="Norsk">Norsk</option>
                </select>
                &copy; 2023 Instagram from Meta
            </p>
        </div>
    </footer>
</body>
</html>
